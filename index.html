<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pick&Ban Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md bg-dark">
      <button type="button" class="btn btn-dark">Reset</button>
    </nav>
<!-- Bans -->
    <div class="container">
      <div class="row bans-row">
        <div class="col-sm-5 tm-bans-1">
          <button type="button" class="button-ban banTeam1"></button>
          <button type="button" class="button-ban banTeam1"></button>
          <button type="button" class="button-ban banTeam1"></button>
          <button type="button" class="button-ban banTeam1"></button>
          <button type="button" class="button-ban banTeam1"></button>
        </div>
        <div class="col-sm-5 tm-bans-2">
          <button type="button" class="button-ban banTeam2"></button>
          <button type="button" class="button-ban banTeam2"></button>
          <button type="button" class="button-ban banTeam2"></button>
          <button type="button" class="button-ban banTeam2"></button>
          <button type="button" class="button-ban banTeam2"></button>
        </div>
      </div>
    </div>

    <!-- Picks & Champion pull -->
    <div class="container container-main text-center">
      <div class="row">
        <div class="col-sm-1 picks-tm-1">
          <button type="button" class="button-pick pickTeam1">Champion 1</button>
          <button type="button" class="button-pick pickTeam1">Champion 2</button>
          <button type="button" class="button-pick pickTeam1">Champion 3</button>
          <button type="button" class="button-pick pickTeam1">Champion 4</button>
          <button type="button" class="button-pick pickTeam1">Champion 5</button>
        </div>
        <div class="col champion-pull">
              <button type="button" class="champion Ahri"></button>
              <button type="button" class="champion Akali"></button>
              <button type="button" class="champion Alistar"></button>
              <button type="button" class="champion Anivia"></button>
              <button type="button" class="champion Ashe"></button>
              <button type="button" class="champion Aurelion-Sol"></button>
              <button type="button" class="champion Blitzcrank"></button>
              <button type="button" class="champion Brand"></button>
              <button type="button" class="champion Caitlyn"></button>
              <button type="button" class="champion Darius"></button>
              <button type="button" class="champion Evelynn"></button>
              <button type="button" class="champion Ezreal"></button>
              <button type="button" class="champion Fiora"></button>
              <button type="button" class="champion Garen"></button>
              <button type="button" class="champion Gwen"></button>
              <button type="button" class="champion Irelia"></button>
              <button type="button" class="champion Jinx"></button>
              <button type="button" class="champion Kaisa"></button>
              <button type="button" class="champion Karma"></button>
              <button type="button" class="champion Katarina"></button>
              <button type="button" class="champion Kayle"></button>
              <button type="button" class="champion Leesin"></button>
              <button type="button" class="champion Leona"></button>
              <button type="button" class="champion Lillia"></button>
              <button type="button" class="champion Lulu"></button>
              <button type="button" class="champion Lux"></button>
              <button type="button" class="champion Malphite"></button>
              <button type="button" class="champion Morgana"></button>
              <button type="button" class="champion Nami"></button>
              <button type="button" class="champion Neeko"></button>
              <button type="button" class="champion Nidalee"></button>
              <button type="button" class="champion Olaf"></button>
              <button type="button" class="champion Pantheon"></button>
              <button type="button" class="champion Seraphine"></button>
              <button type="button" class="champion Taliyah"></button>
              <button type="button" class="champion Teemo"></button>
              </div>
              <div class="col-sm-1 picks-tm-2">
          <button type="button" class="button-pick pickTeam2">Champion 1</button>
          <button type="button" class="button-pick pickTeam2">Champion 2</button>
          <button type="button" class="button-pick pickTeam2">Champion 3</button>
          <button type="button" class="button-pick pickTeam2">Champion 4</button>
          <button type="button" class="button-pick pickTeam2">Champion 5</button>
          </div>
      </div>
    </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer></footer>
</html>
